services:
  # Service Web Laravel
  - type: web
    name: gestion-bibliotheque
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_NAME
        value: Gestion Bibliothèque
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        sync: false
      - key: APP_KEY
        generateValue: true
      - key: LOG_CHANNEL
        value: stack
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: gestion-bibliotheque-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: gestion-bibliotheque-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: gestion-bibliotheque-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: gestion-bibliotheque-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: gestion-bibliotheque-db
          property: password
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: database
      - key: QUEUE_CONNECTION
        value: database

  # Base de données MySQL
  - type: database
    name: gestion-bibliotheque-db
    databaseName: gestion_bibliotheque
    user: bibliotheque_user
    plan: free