version: '3.8'

services:
  nginx:
    image: nginx:1.22-alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./:/code
    depends_on:
      - php
    networks:
      - app-network

  php:
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/code
    env_file:
      - .env
    networks:
      - app-network
    depends_on: []

  # ðŸ‘‡ AJOUTE CE SERVICE
  node:
    image: node:20-alpine
    working_dir: /code
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./:/code
    ports:
      - "5173:5173"  
    networks:
      - app-network
    environment:
      - CHOKIDAR_USEPOLLING=true  
      - VITE_HOST=0.0.0.0

networks:
  app-network:
    driver: bridge